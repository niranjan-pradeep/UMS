<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .main-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-info {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>Welcome to the User Management System</h2>
        <div class="user-info" id="userInfo">
            <!-- User information will be displayed here -->
        </div>
    </div>

    <script>
        // Sample user information (replace this with actual user data)
        const userData = {
            username: '12321241',
            fullName: 'Niranjan Pradeep',
            email: 'niranjan@example.com',
            course: 'Computer Science',
            enrollmentYear: 2022,
        };

        // Function to display user information
        function displayUserInfo() {
            const userInfoElement = document.getElementById('userInfo');
            userInfoElement.innerHTML = `
                <p><strong>Username:</strong> ${userData.username}</p>
                <p><strong>Full Name:</strong> ${userData.fullName}</p>
                <p><strong>Email:</strong> ${userData.email}</p>
                <p><strong>Course:</strong> ${userData.course}</p>
                <p><strong>Enrollment Year:</strong> ${userData.enrollmentYear}</p>
            `;
        }

        // Call the function to display user information on page load
        displayUserInfo();
    </script>
</body>
</html>
